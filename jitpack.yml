# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=jetpackchess-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.placidfox -DartifactId=JetpackChess -Dversion=1.1.0 -Dpackaging=aar -DgeneratePom=true